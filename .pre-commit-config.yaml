repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-executables-have-shebangs
        stages: [commit]
      - id: check-yaml
        stages: [commit]
        args: ["--unsafe"]
      - id: check-json
        stages: [commit]
      - id: check-toml
        stages: [commit]
      - id: check-merge-conflict
        stages: [commit]
      - id: check-case-conflict
        stages: [commit]
      - id: detect-private-key
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]
      - id: trailing-whitespace
        stages: [commit]
  - repo: https://github.com/crate-ci/committed
    rev: v1.0.20
    hooks:
      - id: committed
        stages: [commit-msg]
  - repo: https://github.com/crate-ci/committed
    rev: v1.0.20
    hooks:
      - id: committed
        name: committed on current branch commits
        stages: [commit]
        args: [origin/main..HEAD]
        pass_filenames: false
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        stages: [commit]
      - id: clippy
        stages: [commit]
      - id: cargo-check
        stages: [commit]
  - repo: https://github.com/crate-ci/typos
    rev: v1.16.8
    hooks:
      - id: typos
        stages: [commit]
  - repo: local
    hooks:
      - id: remove-unicode-non-breaking-spaces
        name: Remove unicode non-breaking space character U+00A0 aka M-BM-
        language: system
        entry: sed -i -e 's/\xc2\xa0/ /g'
        # directory is equivalent as submodule in pre-commit context
        exclude_types: [symlink, directory, binary]
      - id: remove-en-dashes
        name: Remove the EXTREMELY confusing unicode character U+2013
        language: system
        entry: sed -i -e 's/\xe2\x80\x93/-/g'
        # directory is equivalent as submodule in pre-commit context
        exclude_types: [symlink, directory, binary]
